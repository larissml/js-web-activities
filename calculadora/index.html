<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculadora">
        <h1> CALCULADORA</h1>
        <div>
            <p>1° número:</p><input type="number" id ="numero1">
        </div>
        <div>
            <p>2° número:</p>
            <input type="number" id ="numero2">
        </div>
        <div>
            <p>qual a operação? [+] [-] [/] [*]</p>
            <input type="text" id ="sinal">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div  class ="resultado" id ="resultado">
        </div>
    </div>
  </body>
  <script>
        function calcular(){
            num1 = Number(document.getElementById("numero1").value);
            num2 = Number(document.getElementById("numero2").value);
            operador = document.getElementById("sinal").value;
            if (operador === "+") {
                resultado = num1+num2;
            }
            else if (operador === "-") {
                resultado = num1-num2;
            }
            else if (operador === "/") {
                resultado = num1/num2;
            }
            else if (operador === "*") {
                resultado = num1*num2;
            }
            else {
                alert("Sinal não aceito")
                return;
            }
            document.getElementById("resultado").innerText = "Resultado =  " + resultado;
        
        }
  </script>

</html>
